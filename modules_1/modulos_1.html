<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modulos</title>
</head>
<body>
<h1>operaciones basicas</h1>
    <form id="form-sumar">
        <input type="number" name="numA" placeholder="Numero A">
        <input type="number" name="numB" placeholder="Numero B">
        <input type="submit" value="Sumar">
    </form>
    <p id="resultado-suma"></p>



    <form id="form-restar">
        <input type="number" name="numC" placeholder="Numero C">
        <input type="number" name="numD" placeholder="Numero D">
        <input type="submit" value="Restar" >
    </form>
    <p id="resultado-resta"></p>



    <form id="form-multiplicar">
        <input type="number" name="numE" placeholder="Numero E">
        <input type="number" name="numF" placeholder="Numero F">
        <input type="submit" value="Multiplicar" >
    </form>
    <p id="resultado-multiplicacion"></p>



    <form id="form-dividir">
        <input type="number" name="numG" placeholder="Numero G">
        <input type="number" name="numH" placeholder="Numero H">
        <input type="submit" value="Dividir" >
    </form>
<p id="resultado-division"></p>

    <script type="module" src="modulos_1.js"></script>
</body>
</html>
